<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Array Methods Practice</title>
  </head>
  <body>
    <script src="./data.js"></script>
    <script>
      function countAllPeople() {
        // your code goes here
        let num = 0;
        got.houses.forEach(item => {
          num += item.people.length;
        })
        console.log(num);
      }

      function peopleByHouses() {
        // your code goes here
        got.houses.forEach(item => {
           console.log(item.name, item.people.length);
        })
      }

      function everyone() {
        // your code goes here
        got.houses.forEach(item => item.people.forEach(x => console.log(x.name)));
      }

      function nameWithS() {
        // your code goes here
        got.houses.forEach(item => item.people.forEach(x => {
          if(x.name.split(' ')[0].split('')[0] == "S") {
            console.log(x.name);
          }
        }))
      }

      function nameWithA() {
        // your code goes here
        got.houses.forEach(item => item.people.forEach(x => {
          if(x.name.split(' ')[0].split('')[0] == "A") {
            console.log(x.name);
          }
        }))
      }

      function surnameWithS() {
        // your code goes here
        got.houses.forEach(item => item.people.forEach(x => {
          if(x.name.split(' ')[1].split('')[0] == "S") {
            console.log(x.name);
          }
        }))
      }

      function surnameWithA() {
        // your code goes here
        got.houses.forEach(item => item.people.forEach(x => {
          if(x.name.split(' ')[1].split('')[0] == "A") {
            console.log(x.name);
          }
        }))
      }

      

      // // Testing your result after writing your function
      countAllPeople();

      peopleByHouses();

      everyone();

      nameWithS();

      nameWithA();

      surnameWithS();

      surnameWithA();
      
    </script>
  </body>
</html>
